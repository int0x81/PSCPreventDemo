<li>
  <div class="d-flex flex-column justify-content-end ml-model-card mt-2 mb-2 pl-2 pb-2" [ngClass]="mlModel.selected ? 'ml-model-card-selected' : ''" (click)="selectModel()">

      <div class="d-flex justify-content-start">
        <h5 class="text-white text-wrap align-self-end">{{mlModel.name}}</h5>
        <div class="info-point ml-2" ngbPopover="{{displayDescription}}" triggers="mouseenter:mouseleave" placement="right">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 34 34">
            <path fill="white"
              d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-.001 5.75c.69 0 1.251.56 1.251 1.25s-.561 1.25-1.251 1.25-1.249-.56-1.249-1.25.559-1.25 1.249-1.25zm2.001 12.25h-4v-1c.484-.179 1-.201 1-.735v-4.467c0-.534-.516-.618-1-.797v-1h3v6.265c0 .535.517.558 1 .735v.999z" />
          </svg>
        </div>
      </div>

      <div *ngIf="mlModel != null && mlModel.status.length > 0">
        <h5 class="text-white text-wrap">({{mlModel.status}})</h5>
      </div>

  </div>
</li>
