<div [ngClass]="smDevice ? '' : 'flex-column'" *ngIf="crassusPrediction != null" class="d-flex justify-content-around w-100 h-100">
  <div class="d-flex flex-column align-items-center m-3">
    <h4 [ngClass]="darkMode ? 'text-darktheme-dp-1' : 'text-muted'" class="mb-1">Prediction</h4>
    <app-status-icon class="mt-3"></app-status-icon>
  </div>
  <div class="d-flex flex-column align-items-center m-3">
    <h4 [ngClass]="darkMode ? 'text-darktheme-dp-1' : 'text-muted'">Probability</h4>
    <div class="d-flex">
      <h1 [ngClass]="darkMode ? 'text-darktheme-dp-1' : 'text-muted'" class="display-1 prediction-text" style="width: 250px;" [countUp]="crassusPrediction.probability" [options]="countUpOptions">0</h1> <!--Without fixxed width the percentage symbol jumps on steps -->
      <h1 [ngClass]="darkMode ? 'text-darktheme-dp-1' : 'text-muted'" class="display-4 prediction-text align-self-end pb-2">%</h1>
    </div>
       
  </div>
  <div class="d-flex flex-column align-items-center m-3">
    <h4 [ngClass]="darkMode ? 'text-darktheme-dp-1' : 'text-muted'">Deficiencies</h4>
    <h1 [ngClass]="darkMode ? 'text-darktheme-dp-1' : 'text-muted'" class="display-1 prediction-text" [countUp]="crassusPrediction.predictedNumberOfDeficiencies">0</h1>
  </div>
</div>

<div *ngIf="crassusPrediction == null" class="d-flex justify-content-center w-100 h-100" style="min-height: 180px;">
  <div class="spinner-border zea-prime align-self-center" style="width: 3rem; height: 3rem; border-width: 6px;" role="status">
    <span class="sr-only"></span>
  </div>
</div>
